<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Arda'nın Yeni Ev İhtiyaçları</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    .instruction {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #555;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      position: relative;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .sold-checkbox {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 20px;
      height: 20px;
      opacity: 0.8;
      z-index: 3;
    }
    .sold-label {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-20deg);
      background: rgba(255, 0, 0, 0.8);
      color: #fff;
      padding: 0.5rem 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      pointer-events: none;
      z-index: 2;
    }
    .sold-checkbox:checked ~ .sold-label {
      display: block;
    }
    .card-content {
      padding: 1rem;
      text-align: center;
    }
    .card-content h2 {
      font-size: 1.25rem;
      margin: 0.5rem 0;
    }
    .card-content p.price {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 0.5rem 0;
      color: #e53935;
    }
    .card-content a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #0066cc;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .card-content a:hover {
      background-color: #004a99;
    }
  </style>
</head>
<body>
  <h1>Arda'nın Yeni Ev İhtiyaçları</h1>
  <p class="instruction">Eğer satın aldıysanız lütfen kutuya tıklayın.</p>
  <div class="container">
    <div class="grid">
      <!-- ITEM CARD #1: Dyson Cyclone V10 Absolute -->
      <div class="card">
        <input type="checkbox" id="sold-1" class="sold-checkbox">
        <label for="sold-1" class="sold-label">SATILDI</label>
        <img
          src="https://dyson-h.assetsadobe2.com/is/image/content/dam/dyson/leap-petite-global/markets/turkey/fc/448883-01_hero_image.png?scl=1"
          alt="Dyson Cyclone V10™ Absolute (Nikel/Bakır)"
        >
        <div class="card-content">
          <h2>Dyson Cyclone V10™ Absolute (Nikel/Bakır)</h2>
          <p class="price">19.999 TL</p>
          <a href="https://www.dyson.com.tr/products/vacuum-cleaners/dyson-cyclone-v10-absolute-nikel-bakir" target="_blank">Satın Al →</a>
        </div>
      </div>

      <!-- ITEM CARD #2: BGR250 ADJUSTA Sandviç Grill Makinesi -->
      <div class="card">
        <input type="checkbox" id="sold-2" class="sold-checkbox">
        <label for="sold-2" class="sold-label">SATILDI</label>
        <img src="assets/images/grill.jpeg" alt="Sage BGR250 ADJUSTA Sandviç Grill Makinesi">
        <div class="card-content">
          <h2>Sage BGR250 ADJUSTA Sandviç Grill Makinesi</h2>
          <p class="price">6.999 TL</p>
          <a href="https://www.amazon.com.tr/BGR250-ADJUSTA-SANDV%C4%B0%C3%87-GRILL-MAK%C4%B0NES%C4%B0/dp/B07BB9WS3J" target="_blank">Satın Al →</a>
        </div>
      </div>

      <!-- ITEM CARD #3: KARACA COFFEE BARISTA Espresso Makinesi -->
      <div class="card">
        <input type="checkbox" id="sold-3" class="sold-checkbox">
        <label for="sold-3" class="sold-label">SATILDI</label>
        <img src="assets/images/espresso.jpeg" alt="KARACA COFFEE BARISTA Espresso Makinesi">
        <div class="card-content">
          <h2>KARACA COFFEE BARISTA Espresso Makinesi</h2>
          <p class="price">6.999 TL</p>
          <a href="https://www.amazon.com.tr/KARACA-COFFEE-BAR%C4%B0STA-ESPRESSO-MAK%C4%B0NES%C4%B0/dp/B0C3MVL142?s=kitchen" target="_blank">Satın Al →</a>
        </div>
      </div>

      <!-- Duplicate .card blocks for more items -->
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBGgbYqLbdyeiWoYjYLueVSDSGfJ5lxW-o",
      authDomain: "arda-b1956.firebaseapp.com",
      databaseURL: "https://arda-b1956.firebaseio.com",
      projectId: "arda-b1956",
      storageBucket: "arda-b1956.appspot.com",
      messagingSenderId: "159577153831",
      appId: "1:159577153831:web:57aee461e539e6a7594902",
      measurementId: "G-T9DCQX7ZRM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const soldRef = ref(db, 'sold');

    // Listen for updates and toggle checkboxes
    onValue(soldRef, snapshot => {
      const data = snapshot.val() || {};
      Object.keys(data).forEach(key => {
        const cb = document.getElementById(`sold-${key}`);
        if (cb) cb.checked = data[key];
      });
    });

    // Update database on change
    document.querySelectorAll('.sold-checkbox').forEach(cb => {
      cb.addEventListener('change', () => {
        const key = cb.id.split('-')[1];
        set(ref(db, `sold/${key}`), cb.checked);
      });
    });
  </script>
</body>
</html>
